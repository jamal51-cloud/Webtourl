<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Gambar â†’ Dapatkan URL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img1.pixhost.to/images/6773/615551813_imgtmp.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    .stars::before, .stars::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
    }

    .stars::after {
      background-size: 25px 25px;
      animation-duration: 150s;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-500px, -1000px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
      text-align: center;
      max-width: 90%;
      margin: 100px auto;
      backdrop-filter: blur(5px);
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }

    input[type="file"] {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #00c6ff;
    }

    button:hover {
      background-color: #0086c3;
      box-shadow: 0 0 20px #00c6ff;
    }

    #result {
      margin-top: 20px;
      word-break: break-all;
    }

    img.preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <h2>ðŸš€ Upload Gambar â†’ Dapatkan URL âœ¨</h2>
    <input type="file" id="imageInput"><br><br>
    <button onclick="uploadImage()">Upload</button>
    <div id="result"></div>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) return alert("Pilih gambar terlebih dahulu");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Image = reader.result.split(',')[1];

        const formData = new FormData();
        formData.append("image", base64Image);

        const apiKey = "MASUKKAN_API_KEY_IMGBB"; // Ganti dengan API Key asli

        const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.success) {
          document.getElementById("result").innerHTML = `
            <p>âœ… URL Gambar:</p>
            <a href="${data.data.url}" target="_blank">${data.data.url}</a>
            <br>
            <img src="${data.data.url}" class="preview">
          `;
        } else {
          alert("Gagal upload gambar.");
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
